                body > :not(.noscript) {
                    display: none !important;

    <body>
        <noscript class="noscript">
            <p>This application runs entirely in your browser, so JavaScript is required.</p>
            <p>Please enable JavaScript and reload the page.</p>
        </noscript>

        <header id="status-container" class="loading">
            <!-- https://loading.io -->
            <svg
                id="spinner"
                width="16"
                height="16"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 100 100"
                preserveAspectRatio="xMidYMid"
                role="progressbar"
                alt=""
                aria-hidden
            >
                <circle
                    cx="50"
                    cy="50"
                    fill="none"
                    stroke="#fff"
                    stroke-width="16"
                    r="35"
                    stroke-dasharray="164.93361431346415 56.97787143782138"
                >
                    <animateTransform
                        attributeName="transform"
                        type="rotate"
                        repeatCount="indefinite"
                        dur="1s"
                        values="0 50 50;360 50 50"
                        keyTimes="0;1"
                    / >
                </circle>
            </svg>
            <span id="status">Loading</span>
        </header>

        <main>
            <table>
                <tbody id="main"></tbody>
            </table>
        </main>

        <footer id="footer" class="noscript">
            <a href="mailto:pudotus@atte.fi?subject=Pudotus">Contact</a>
            |
            <input type="checkbox" id="show-licenses" />
            <label for="show-licenses">Licenses</label>

            <div id="licenses">
                <div>
                    <a href="https://en.ilmatieteenlaitos.fi/open-data">The Finnish Meteorological Institute's HARMONIE forecast data</a>
                    used on this page is licensed under a
                    <a href="https://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International license</a>.
                </div>
                <div>
                    <a href="https://www.flaticon.com/free-icons/thrill" title="thrill icons">Thrill icons created by gravisio - Flaticon</a
                    >, used as the favicon.
                </div>
            </div>
        </footer>

        <template id="row-template">
            <tr>
                <th class="height" scope="row"></th>
                <td class="temperature"></td>
                <td class="wind-speed"></td>
                <td class="wind-direction">
                    <div class="arrow"></div>
                </td>
            </tr>
        </template>

        <template id="cloud-cover-template">
            <td class="cloud-cover" rowspan="4">
                <!-- https://openclipart.org/detail/246264/cloud -->
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 100 125">
